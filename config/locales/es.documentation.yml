          state:
            text: 'Si el contrato está deshabilitado no podrá navegar en internet.'
          ip:
            text: 'La ip que será asignada a este contrato, puede ser una ip individual o una subnet con notación CDIR (ej: 192.168.0.0/24).'
          ceil_dfl_percent:
            text: 'Define el tope de ancho de banda que podrá ser usado para el tráfico no prioritario(p2p), el porcentaje es calculado en base a los anchos de banda máximos del plan seleccionado.'
          detail:
            text: 'Campo libre que permite agregar información sobre este contrato en particular'
          cpe:
            text: 'Campo libre que permite agregar información sobre este contrato en particular'
          node:
            text: 'Campo libre que permite agregar información sobre este contrato en particular'
          transparent_proxy:
            text: 'Permite definir por contrato si el proxy transparente(web cache) estará habilitado o no para este contrato, se puede deshabilitar explicitamente, dejarlo por defecto según si está o no habilitado en el plan asignado, o habilitarlo explicitamente. Para que el proxy transparente funcione debe estar activado globalmente en la sección correspondiente de Configuración.'
          mac_address:
            text: 'Permite hacer un amarre entre la MAC y la dirección IP del contrato para luego bloquear la navegación si ambas no coinciden.'
          proxy_arp:
            text: 'Esta opción permite pasar una IP pública pura a un cliente. Se usa en los casos en los que el Proveedor del plan del contrato tiene un pull de direcciones públicas asignado y las mismas pertenecen a una única subnet no pudiendo ser ruteadas. Habilitando esta opción el cliente podrá tener asignada una de esas IPs públicas puras aún estando dentro de la red LAN.'
          public_address_id:
            title: I18n.activerecord.attributes.contract.public_address
            text: 'Permite asignar una IP pública previamente cargada como IP adicional de un Proveedor a un contrato. El contrato seguirá teniendo su ip privada, pero se realizara un Destination NAT (DNAT) completo de la IP pública sobre la IP privada del contrato. Así mismo toda navegación realizada por este contrato no participará del balanceo y utilizará siempre la IP pública asignada.'
          unique_provider_id:
            title: I18n.activerecord.attributes.contract.unique_provider
            text: 'Permite excluir este contrato en particular del balanceo, esto es necesario en algunos servicios de telefonía IP u otros servicios especiales que no son compatibles con el balanceo.'
      forwarded_port:
        title: I18n.activerecord.models.forwarded_port.other
        text: 'Permiten redireccionar puertos públicos a la ip privada del cliente, se usan para permitir acceso remoto a pcs, aplicaciones y cámaras IP entre otros.'
        attributes:
          provider_id:
            title: I18n.activerecord.models.provider.one
            text: 'El proveedor sobre el cual se va a hacer el redireccionamiento, esto va a determinar la ip pública a utilizar para acceder desde internet.'
          public_port:
            text: 'El puerto público es el puerto externo que será visiblde desde internet y al cual se conectarán cuando quieran acceder desde afuera.'
          private_port:
            text: 'El puerto privado es el puerto de la pc o equipo del cliente que recibirá el redireccionamiento, este puede ser el mismo que el puerto público o variar según el caso.'
    html:
      fieldset:
        advanced:
          text: ''
        prios:
          text: 'Estos campos _permiten_ *sobreescribir las prioridades globales* definidas en Configuración individualmente por cada contrato. Esto permite definir especificamente que tráfico será tomado como prioritario para este cliente y qué tráfico sera tratado como p2p. Por cada campo que queda en blanco se toman los valores globales definidos en Configuración.'
          level_class: 'help_level_1'
